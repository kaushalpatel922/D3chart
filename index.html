<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3Chart</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <p>Title</p>
    <script>

      //selecting and adding text
      d3.select("p").text("Hello World!");
      //appending new paragraph element
      d3.select('body').append('p').text("Whatsapp");

    </script>
  </body>
</html>
