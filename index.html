<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3Chart</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <p>Title</p>
    <script>

      //selecting and adding text
      d3.select("p").text("Hello World!");
      //appending new paragraph element
      d3.select("body")
        .append("p")
        .style("color", "blue")
        .text("Whatsapp");

      //Creating SVG element
      var canvas = d3.select("body")
                  .append("svg")
                  .attr("width", 500)
                  .attr("height", 500);

      var circle = canvas.append("circle")
                    .attr("cx", 250)
                    .attr("cy", 250)
                    .attr("r", 50)
                    .attr("fill", "red");

      var rect = canvas.append("rect")
                  .attr("width", 100)
                  .attr("height", 50)

      var line = canvas.append("line")
                  .attr("x1", 0)
                  .attr("y1", 100)
                  .attr("x2", 400)
                  .attr("y2", 400)
                  .attr("stroke", "green")
                  .attr("stroke-width", 5);

    </script>
  </body>
</html>
