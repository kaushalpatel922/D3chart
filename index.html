<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3Chart</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <p>Title</p>
    <script>

      //selecting and adding text
      d3.select("p").text("Hello World!");
      //appending new paragraph element
      d3.select("body")
        .append("p")
        .style("color", "blue")
        .text("Whatsapp");

      //Creating SVG element
      var width = 500;
      var height = 500;
      var canvas = d3.select("body")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

      var dataArray = [20, 40, 45, 60];

      //To Create a scale
      var widthScale = d3.scale.linear()
                        .domain([0,60])
                        .range([0, width]);

      var color = d3.scale.linear()
                    .domain([0,60])
                    .range(["red", "blue"]);

      //To Create a bar chart
      var bars = canvas.selectAll("rect")
                  .data(dataArray)
                  .enter()
                    .append("rect")
                    .attr("width", function(d) {
                      return widthScale(d);
                    })
                    .attr("height", 50)
                    .attr("y", function(d, i) {
                      return i * 100;
                    })
                    .attr("fill", function(d) {
                      return color(d);
                    });
